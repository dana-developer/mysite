<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/user.css}" rel="stylesheet" type="text/css">
<script th:src="@{/assets/js/jquery/jquery-1.9.0.js}"></script>
<script>
	$(function(){
		$("#btn-check").click(function(){
			var email = $("#email").val();
			
			if(email == "") {
				return;
			}
			
			$.ajax({
				url : "/api/user/checkemail?email="+email,
				type : "get",
				dataType : "json",
				success : function(response) {
					if(response.result != "success") {
						console.error(response.message);
						return;
					}
					if(response.data.exist) {
						alert("이메일이 존재합니다. 다른 이메일을 사용해 주세요.");
						$("#email").val("");
						$("#email").focus();
						return;
					}
					
					$("#img-check").show();
					$("#btn-check").hide();
				},
				error : function(xhr, status, err) {
					console.error(err);
				}
			});
		});
	});
</script>
</head>
<body>
	<div id="container">
        <th:block th:include="includes/header"></th:block>
		<div id="content">
			<div id="user">
				<form th:object="${userVo}" id="join-form" name="joinForm" method="post" th:action="@{/user/join}">

					<!-- name -->
					<label class="block-label" for="name"> 
						이름
					</label>
					<input th:field="*{name}"/>

					<!-- email -->
					<label class="block-label" for="email"> 
						이메일
					</label>
					<input th:field="*{email}" />
					<input id="btn-check" type="button" value="이메일 확인">
					<img id="img-check" th:src="@{/assets/images/check.png}" style="vertical-align:bottom; width:24px; display: none">	

					<!-- password -->
					<label class="block-label">
						비밀번호
					</label>
					<label for="password">password:</label>
					<input type="password" th:field="*{password}" />
					
					<!-- gender -->
					<fieldset>
						<legend>성별</legend>
						<label>남</label> <input type="radio" name="gender" value="female" checked="checked">
						<label>여</label> <input type="radio" name="gender" value="male">
					</fieldset>

					<fieldset>
						<legend>약관동의</legend>
						<input id="agree-prov" type="checkbox" name="agreeProv" value="y">
						<label>이용약관에 동의합니다.</label>
					</fieldset>

					<input type="submit" value="가입하기">
				</form>
			</div>
		</div>
		<th:block th:include="includes/navigation"></th:block>
        <th:block th:include="includes/footer"></th:block>
	</div>
</body>
</html>
