<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/user.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="includes/header"></th:block>
		<div id="content">
			<div id="user">
				<form id="join-form" name="joinForm" method="post"
					th:action="@{/user/update}">
					<label class="block-label" for="name">이름</label> <input id="name"
						name="name" type="text" th:value="${vo.name }"> <label
						class="block-label" for="email">이메일</label>
					<h4>[[${vo.email }]]</h4>

					<label class="block-label">패스워드</label> 
					<input name="password" type="password" value="">

					<fieldset>
						<legend>성별</legend>

						<th:block th:if='${"female" == vo.gender }'>
							<label>여</label>
							<input type="radio" name="gender" value="female"
								checked="checked">
							<label>남</label>
							<input type="radio" name="gender" value="male">
						</th:block>
						<th:block th:if='${"female" != vo.gender }'>
							<label>여</label>
							<input type="radio" name="gender" value="female">
							<label>남</label>
							<input type="radio" name="gender" value="male" checked="checked">
						</th:block>

					</fieldset>
					<input type="submit" value="수정하기">
				</form>
			</div>
		</div>
		<th:block th:include="includes/navigation"></th:block>
		<th:block th:include="includes/footer"></th:block>
	</div>
</body>
</html>
