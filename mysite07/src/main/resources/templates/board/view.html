<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/board.css}" rel="stylesheet"
	type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="includes/header"></th:block>
		<div id="content">
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td>[[${board.title}]]</td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content">[[${board.contents }]]
							</div>
						</td>
					</tr>
				</table>
				<div class="bottom">
					<th:block sec:authorize="isAuthenticated()">
						<a th:href="@{/board/write?type=reply(id=${board.id})}">답글쓰기</a>
					</th:block>
					<a th:href="@{/board}">글목록</a>

					<th:block sec:authorize="isAuthenticated()">
						<th:block th:if="${#authentication.principal.id == board.userId }">
							<a th:href="@{/board/modify(boardId=${board.id})}">글수정</a>
						</th:block>
					</th:block>
				</div>
			</div>
		</div>
		<th:block th:include="includes/navigation"></th:block>
		<th:block th:include="includes/footer"></th:block>
	</div>
</body>
</html>
